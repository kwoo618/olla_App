# 서버가 켜질 때 참고하는 환경 설정 파일
# Spring Boot 애플리케이션 설정 파일
# MySQL 데이터베이스 연결 및 JPA 설정 포함

spring:
  application:
    name: olla-climbing

  datasource:
    url: jdbc:mysql://localhost:3306/olla_db?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update      # 개발 단계에서는 update, 서버를 켤 때 Entity(자바 클래스)를 보고 테이블이 없으면 만들고, 변경됐으면 고쳐라라는 뜻입니다. (개발할 때만 쓰고, 실제 서비스 오픈하면 validate나 none으로 바꿉니다.)
    properties:
      hibernate:
        format_sql: true    # 로그에 SQL 예쁘게 출력
    show-sql: true          # JPA가 몰래 날리는 SQL을 콘솔창에 보여달라는 뜻

logging:
  level:
    org.hibernate.SQL: debug