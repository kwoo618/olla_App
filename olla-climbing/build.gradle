plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.olla'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'			// [Web] 웹 서버 기능을 위한 라이브러리 모음
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'		// [JPA] JPA 관련 라이브러리 모음
	implementation 'org.springframework.boot:spring-boot-starter-security'		// [Security] 스프링 보안 관련 라이브러리 모음
	implementation 'org.springframework.boot:spring-boot-starter-validation'	// [Validation] 유효성 검사를 도와주는 라이브러리
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'	//[Swagger] API 문서를 자동으로 만들어주는 라이브러리

	// [JWT] 토큰 생성 및 검증을 위한 라이브러리 (jjwt 0.12.3 버전)
	implementation 'io.jsonwebtoken:jjwt-api:0.12.3'	// JWT API 인터페이스 제공
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'		// JWT 구현체 제공
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'	// JSON 파싱용

	runtimeOnly 'com.mysql:mysql-connector-j'	// [MySQL] MySQL 데이터베이스와 연동하기 위한 JDBC 드라이버

	compileOnly 'org.projectlombok:lombok'	// 컴파일 시점에만 필요한 라이브러리
	annotationProcessor 'org.projectlombok:lombok'	// 롬복 애노테이션을 처리하는 어노테이션 프로세서

	testImplementation 'org.springframework.boot:spring-boot-starter-test'	// [Test] 테스트 관련 라이브러리 모음
	testImplementation 'org.springframework.security:spring-security-test'	// [Test] 스프링 보안 테스트 관련 라이브러리

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'	// 최신 버전 스프링 부트에서는 이게 없으면 가끔 테스트 실행 버튼이 안 먹힐 때가 있어서 넣어주는 게 좋다.

}

tasks.named('test') {
	useJUnitPlatform()
}
